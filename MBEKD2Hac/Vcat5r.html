<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>ðŸ§© Unity Web Player</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }

    #loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #00ff88;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff88;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <div id="loading-text">Loading 0%</div>

  <script>
    const canvas = document.getElementById("unity-canvas");
    const loadingText = document.getElementById("loading-text");

    // Read query parameters
    const params = new URLSearchParams(window.location.search);
    const buildUrl = params.get("build") ;

    const loaderFile = params.get("loader");
    const dataFile = params.get("data");
    const frameworkFile = params.get("framework");
    const codeFile = params.get("code");
    const streamingAssets = params.get("assets") || "StreamingAssets";

    // Build config using URL parameters
    const loaderUrl = buildUrl + "/" + loaderFile;
    const config = {
      dataUrl: buildUrl + "/" + dataFile,
      frameworkUrl: buildUrl + "/" + frameworkFile,
      codeUrl: buildUrl + "/" + codeFile,
      streamingAssetsUrl: buildUrl + "/" + streamingAssets,
      companyName: "DefaultCompany",
      productName: "My Project",
      productVersion: "0.1.0"
    };

    // Load Unity
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        const percent = Math.round(progress * 100);
        loadingText.textContent = `Loading ${percent}%`;
      }).then(() => {
        loadingText.style.display = "none";
      }).catch((err) => {
        loadingText.textContent = "Failed to load Unity content.";
        console.error("Unity failed to load:", err);
      });
    };

    document.body.appendChild(script);
  </script>

  <script>
    (function() {
      'use strict';

      const oldSDK = "https://sdk.crazygames.com/crazygames-sdk-v2.js";
      const newSDK = "https://2hac.github.io/sdk-v2.js";

      const originalFetch = window.fetch;
      window.fetch = async function(resource, init) {
        if (typeof resource === "string" && resource.includes(oldSDK)) {
          console.log("[Redirect] Fetching:", resource, "â†’", newSDK);
          resource = resource.replace(oldSDK, newSDK);
        }
        return originalFetch.call(this, resource, init);
      };

      const originalOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function(method, url, ...rest) {
        if (url.includes(oldSDK)) {
          console.log("[Redirect] XHR:", url, "â†’", newSDK);
          url = url.replace(oldSDK, newSDK);
        }
        return originalOpen.call(this, method, url, ...rest);
      };

      const originalSetAttribute = Element.prototype.setAttribute;
      Element.prototype.setAttribute = function(name, value) {
        if (name === "src" && typeof value === "string" && value.includes(oldSDK)) {
          console.log("[Redirect] Script tag:", value, "â†’", newSDK);
          value = value.replace(oldSDK, newSDK);
        }
        return originalSetAttribute.call(this, name, value);
      };

      const observer = new MutationObserver((mutations) => {
        for (const mutation of mutations) {
          for (const node of mutation.addedNodes) {
            if (node.tagName === "SCRIPT" && node.src && node.src.includes(oldSDK)) {
              console.log("[Redirect] Existing script replaced:", node.src);
              node.src = node.src.replace(oldSDK, newSDK);
            }
          }
        }
      });
      observer.observe(document.documentElement, { childList: true, subtree: true });

    })();
  </script>
</body>
</html>
