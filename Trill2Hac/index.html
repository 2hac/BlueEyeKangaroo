<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Square Grid Buttons with LocalStorage</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: white;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      justify-content: flex-start;
    }

    .button-tile {
      position: relative; /* for delete button positioning */
      background-color: #2e2e2e;
      border-radius: 10px;
      overflow: hidden;
      text-decoration: none;
      color: #00afff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      transition: transform 0.2s, background-color 0.2s;
      cursor: pointer;
      user-select: none;
      font-size: 17px;
      font-weight: bold;
    }

    .button-tile:hover {
      background-color: #3a3a3a;
      transform: scale(1.05);
    }

    .button-tile img {
      width: 95%;
      height: 80%;
      object-fit: cover;
      padding-top: 8px;
      padding-left: 8px;
      padding-right: 8px;
      display: block;
    }

    .button-tile p {
      margin: 5px 0;
      padding: 0 5px;
      font-size: 0.85em;
      text-align: center;
      color: white;
      user-select: text;
      font-weight: normal;
    }

    /* Delete button styles */
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255, 0, 0, 0.8);
      border: none;
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 16px;
      line-height: 20px;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      user-select: none;
      transition: background-color 0.3s;
    }
    .delete-btn:hover {
      background-color: rgba(255, 0, 0, 1);
    }

    #add-ui {
      display: none;
      margin-top: 10px;
      padding: 0 20px 20px 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 6px 12px;
      margin-left: 5px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="add-ui">
    <input type="text" id="b64input" placeholder="Paste Base64 here..." />
    <button onclick="addFromBase64()">Submit</button>
  </div>

  <div class="grid" id="grid">
    <!-- Tiles loaded from localStorage -->
  </div>

  <script>
    const grid = document.getElementById('grid');

    function toggleAddUI() {
      const ui = document.getElementById('add-ui');
      ui.style.display = ui.style.display === 'none' ? 'block' : 'none';
    }

    function loadTiles() {
      const saved = JSON.parse(localStorage.getItem('tiles') || '[]');
      grid.innerHTML = '';

      saved.forEach((tile, index) => {
        const el = document.createElement('a');
        el.href = tile.link;
        el.className = 'button-tile';

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Ã—';
        deleteBtn.title = "Delete tile";

        deleteBtn.addEventListener('click', e => {
          e.preventDefault();
          e.stopPropagation();
          deleteTile(index);
        });

        el.innerHTML = `
          <img src="${tile.img}" alt="${tile.name}">
          <p>${tile.name}</p>
        `;

        el.appendChild(deleteBtn);
        grid.appendChild(el);
      });

      // Add the fixed Add Tile at the end
      const addTile = document.createElement('div');
      addTile.className = 'button-tile';
      addTile.title = "Add new tile";
      addTile.textContent = '+';
      addTile.style.fontSize = '100px';
      addTile.style.color = '#00afff';
      addTile.style.userSelect = 'none';

      addTile.addEventListener('click', () => {
        toggleAddUI();
      });

      grid.appendChild(addTile);
    }

    function deleteTile(index) {
      const saved = JSON.parse(localStorage.getItem('tiles') || '[]');
      saved.splice(index, 1); // Remove only the tile at the given index
      localStorage.setItem('tiles', JSON.stringify(saved));
      loadTiles();
    }

    function addFromBase64() {
      const input = document.getElementById('b64input');
      const b64 = input.value.trim();
      try {
        const json = atob(b64);
        const data = JSON.parse(json);
        if (!data.name || !data.img || !data.link) {
          alert("Invalid data structure");
          return;
        }
        const saved = JSON.parse(localStorage.getItem('tiles') || '[]');
        saved.push(data);
        localStorage.setItem('tiles', JSON.stringify(saved));
        input.value = '';
        loadTiles();
        toggleAddUI();
      } catch (e) {
        alert("Invalid Base64 or JSON.");
      }
    }

    // Initially hide the add UI
    document.getElementById('add-ui').style.display = 'none';

    // Load on start
    loadTiles();
  </script>

</body>
</html>
